<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Example</title>
    <style>
        body {
            background-color: #36393F; /* Discord background color */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .embed {
            background-color: #2F3136; /* Embed background color */
            border: 1px solid #7289DA; /* Border color */
            border-radius: 5px;
            padding: 20px;
            width: 300px; /* Width of the embed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .embed h1 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
        }
        .embed p {
            margin: 0 0 15px 0;
        }
        .embed img {
            width: 100%; /* Makes the image responsive */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="embed">
        <h1>Your Header Here</h1>
        <p>This is the description of the embed. You can add more text here as needed.</p>
        <img src="https://example.com/your-large-image.jpg" alt="Your Image"> <!-- Replace with your image URL -->
    </div>
</body>
</html>
